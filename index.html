<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <h1>Anthony's Pizzas</h1>
    <div class="container">
      <img src="img/pizza.jpeg" alt="picture of a pizza">
      <h2>Please enter your selections below</h2>
      <form>
        <div class="form-group">
          <label for="size">Size</label>
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="form-group">
          <label for="toppings">Toppings</label><br>
          <input type="checkbox" name="topping" value="cheese">Cheese<br>
          <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="topping" value="artichoke">Artichoke<br>
          <input type="checkbox" name="topping" value="anchovy">Anchovy<br>
          <input type="checkbox" name="topping" value="olive">Olives<br>
          <input type="checkbox" name="topping" value="onion">Onions<br>
        </div>

        <br>
        <button type="submit" class="btn">Submit</button>
      </form>

    </div>




  </body>
</html>
