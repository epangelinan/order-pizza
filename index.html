<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <h1>Anthony's Gourmet Pizzas</h1>
    <div class="container">
      <img src="img/pizza.jpeg" alt="picture of a pizza">
      <img src="img/pizza2.jpg" alt="picture of bell pepper pizza">
      <h3>Please enter your selections below</h3>
      <form>
        <div class="form-group">
          <label for="size">Size (Small-$10  Medium-$12  Large-$14  X-Large-$16)</label>
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X-Large</option>
          </select>
        </div>
        <div class="form-group">
          <label for="toppings">Toppings ($1 each)</label><br>
          <input type="checkbox" name="topping" value="cheese">Cheese<br>
          <input type="checkbox" name="topping" value="sausage">Sausage<br>
          <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="topping" value="artichoke">Artichoke<br>
          <input type="checkbox" name="topping" value="bell-pepper">Bell Peppers<br>
          <input type="checkbox" name="topping" value="tomato">Tomatoes<br>
          <input type="checkbox" name="topping" value="olive">Olives<br>
          <input type="checkbox" name="topping" value="onion">Onions<br>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="result">
        <h2>Total cost: $<span id="total-cost"></span></h2>
      </div>
    </div>
  </body>
</html>
